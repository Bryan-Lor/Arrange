<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>

    <link rel="icon" type="image/png" href="./images/ArrangeLogo.png"/>
    <title>Arrange</title>
    
</head>
<body>
    <div class="todo-app">
        <div class="todo-hierarchy">
            <div class="todo-menu">
                <header>
                    <h1 id="landing-message">Hello,</h1>
                </header>
                <input type="text" id="username" onchange=updateUserName() placeholder="User" maxlength="16" autocomplete="off">
            </div>

            <div id="date"> </div>
            <div id="todo-favorites">
                <h3>Favorite Projects</h3>
            </div>

            <div id="todo-projects">
                <h3>Current Projects</h3>
            </div>

            <div class="add-project-card">
                <button id="add-project-button">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>

            <div class="settings">
                <button class="settings-button" title="Settings">
                    <i class="fa-solid fa-gear"></i>
                </button>
                <button id="theme-button" class="theme-button" title="Toggle Light/Dark Theme">
                    <i class="fa-solid fa-circle-half-stroke"></i>
                </button>
                <button class="help-button" title="Check Out User Manual">
                    <i class="fa-regular fa-circle-question"></i>
                </button>
            </div>
            
        </div>

        <div id="todo-project">
            <div id="empty-data">
                <h3>Let's Get Started!</h2>
                    <h2>Create A New Project.</h2>
                <div class="add-project-card">
                    <button id="add-project-button">
                        <i class="fa-regular fa-square-plus"></i>
                    </button>
                </div>
            </div>
            
            <div id="todo-project-data">
                <div class="project-title">
                    <input type="text" id="project-title-input" onchange=updateProjectName() placeholder="Project Title" maxlength="120" autocomplete="off"></input>
                    <button id="delete-project-button">
                        <div></div>
                        <i class="fa-solid fa-delete-left"></i>
                    </button>
                </div>

                <div class="project-progress-bar-div">
                    <div id="project-progress-bar"></div>
                </div>
                
                <div class="todo-form-header">
                    <button id="new-todo-color">
                        <i class="fa-solid fa-bookmark"></i>
                    </button>
                    <h3>Create a <input id="alias" contenteditable="true" onchange=updateAlias() value="Todo" maxlength="20"></input></h3>
                </div>
                <form autocomplete="off">
                    <input type="text" id="todo-input" placeholder="e.g Create the next Facebook">
                    <input type="text" id="todo-category" placeholder="e.g Category, Date">
                    <button id="add-todo-button">Add Todo</button>
                </form>
                <div class="todo-list-container">
                    <h3>Todo List</h3>
                    <div id="todo-list">
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
